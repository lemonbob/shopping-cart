<!DOCTYPE html>

<head>
    <title>iPrescence Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/iprescence.css">
</head>
<html>

<body>
    <div class="iprescence-wrapper">
        <div class="cart-panel">
            <div class="cart-header">
                <h1>Shopping Cart</h1>
                <hr>
            </div>
            <ul id="list-items-all">
                <li class="li-ip list-items-all-header"><div class="s1">PRODUCT DETAILS</div><div class="s2">QUANTITY</div><div class="s3">PRICE</div><div class="s4">TOTAL</div></li>
            </ul>
           </div>
        <div class="summary-panel">
            <div class="cart-header">
                <h1>Order Summary</h1>
                <hr>
            </div>            
            <div class="item-subtotal">
                <div class="item-text-light">0 items</div>
                <div class="item-text">0€</div>
            </div>
            <hr>
            <div class="item-discount-wrapper">
            </div>
            <div class="item-total">
                <div class="item-text-light">TOTAL COST</div>
                <div id="totalCost" class="item-text">0€</div>               
            </div>
            <button class="checkout-button">Checkout</button>
    </div>
    <script src="js/iprescence_test.js"></script>
</body>

</html>
